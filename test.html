<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<script>
  arr = [
    {
      id: 0,
      name: 'gua',
      child: [
        {
          id: 1,
          name: 'asy'
        }
      ]
    }
  ]

  var name
  getTitle = (arr, id) => {
    for (var i = 0; i < arr.length; i++) {
      if (arr[i].id === id) {
        name = arr[i].name
        console.log(name)
        break
      }
      if (arr[i].child) {
        const arr1 = arr[i].child
        console.log(arr1)
        getTitle(arr1, id)
      }
    }
    return name
  }
  console.log(getTitle(arr, 1))
</script>
</body>
</html>
